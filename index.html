<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Calculator.png">
    <link rel="stylesheet" href="styleCALCULATOR.css">
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <div class="display">
        <input type="text"  name="display"  placeholder="0" id="myInput">
    </div>
    <div class="btn">
        <input type="button" value="AC" class="operetor-1" >
        <input type="button" value="CE" class="operetor-1">
        <input type="button" value="%" class="operetor-1">
        <input type="button" value="/" class="operetor">
    </div>
    <div class="btn">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="*" class="operetor">
    </div>
    <div class="btn">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-" class="operetor">
    </div>
    <div class="btn">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="+" class="operetor">
    </div>
    <div class="btn">
        <input type="button" value="00">
        <input type="button" value="0" >
        <input type="button" value="." >
        <input type="button" value="=" class="operetor">
    </div>
</div>

   <script src="script.js"></script>
</body>
</html>
